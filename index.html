<!DOCTYPE html>
<html>
<head>
  <title>Local Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Include Bootstrap CSS and JavaScript -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Include Fontawesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Import CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body class="img-fluid">
  <div class="page-header"><h1>Local Weather App</h1></div>
  <div class="col-md-8 col-md-push-2 weather">
    <div class="temperature">
      <i class="fa fa-sun-o" aria-hidden="true"></i>
      <h3>24 C</h3>
    </div>
    <div class="location">
      <span class="label label-default" id="location">    </span>
      <span class="label label-default" id="forecast">Sunny</span>
      <span class="label label-default" id="wind">NW 3 Knots</span>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
