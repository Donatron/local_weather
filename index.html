<!DOCTYPE html>
<html>
<head>
  <title>Local Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Include Bootstrap CSS and JavaScript -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Include Fontawesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Import CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body class="img-fluid" id="body">
  <div class="page-header"><h1>Local Weather</h1></div>
  <div id="welcome">
    <h3>Retrieving your local weather information</h1>
    <i class="fa fa-spinner fa-spin fa-pulse" aria-hidden="true"></i>
  </div>
  <div class="col-sm-12 col-md-8 col-md-push-2 weather" id="weather">
    <div class="temperature">
      <div id="icon"></div>
      <h3 id="temperature"></h3>
    </div>
    <div class="location clearfix">
      <span class="label label-default" id="location">    </span>
      <span class="label label-default" id="forecast">    </span>
      <span class="label label-default" id="wind">    </span>
    </div>
    <div class="forecast col-xs-10 col-xs-push-1 col-md-6 col-md-push-3">
      <h2>Five Day Forecast</h2>
      <div id="forecast-details">
      </div>
    </div>
</div>
<footer class="footer"> <!-- begin footer -->
     <div class="navbar-default navbar-fixed-bottom text-center">
        <p>&copy 2017 <a href="http://www.dmwebdev.com.au"> Don Macarthur Web Development</a></p>
     </div>
</footer><!-- end footer -->
<script src="scripts.js"></script>
</body>
</html>
